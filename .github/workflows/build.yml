name: SkyRoute-Enterprise - Build and Push to GHCR Only

on:
  push:
    branches:
      - "main"

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-platform builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }} # ç¢ºä¿ Repo Settings > Secrets and variables > Actions ä¸­æœ‰ GITHUB_TOKEN (é€šå¸¸é è¨­å°±æœ‰æ¬Šé™)

      - name: Generate version tag
        id: docker_tag_generator # çµ¦æ­¥é©Ÿä¸€å€‹ ID (å¯é¸)
        run: |
          # å˜—è©¦å¾ Dockerfile å–å¾—ç‰ˆæœ¬ï¼Œè‹¥ç„¡å‰‡ç”¨é è¨­å€¼
          VERSION=$(grep -oP '(?<=ARG CLOUDFLARED_VERSION=).*' Dockerfile || echo "2025.4.0")
          # å†æ¬¡ç¢ºèª VERSION ä¸æ˜¯ç©ºçš„
          if [ -z "$VERSION" ]; then
            VERSION="2025.4.0"
          fi
          # å–å¾—æ—¥æœŸæ¨™ç±¤ YYYYMMDD
          DATE_TAG=$(date +'%Y%m%d')
          # å–å¾—çŸ­ Commit SHA
          COMMIT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          # çµ„æˆæœ€çµ‚æ¨™ç±¤ï¼Œæ ¼å¼ï¼šç‰ˆæœ¬-æ—¥æœŸ-SHA
          FINAL_TAG="${VERSION}-${DATE_TAG}-${COMMIT_SHA}"
          # æ¸…ç†æ¨™ç±¤ä¸­çš„æ›è¡Œç¬¦ (ä¿éšªèµ·è¦‹)
          FINAL_TAG=$(echo $FINAL_TAG | tr -d '\n')
          # æ¸…ç†æ¨™ç±¤ä¸­é™¤äº†å­—æ¯ã€æ•¸å­—ã€é»ã€åº•ç·šã€æ¸›è™Ÿä»¥å¤–çš„å­—å…ƒ (ä¿éšªèµ·è¦‹)
          FINAL_TAG=$(echo $FINAL_TAG | sed 's/[^a-zA-Z0-9._-]//g')
          # è¨­å®šç’°å¢ƒè®Šæ•¸ DOCKER_TAG ä¾›å¾ŒçºŒæ­¥é©Ÿä½¿ç”¨
          echo "DOCKER_TAG=${FINAL_TAG}" >> $GITHUB_ENV
          # åœ¨ Log ä¸­å°å‡ºç”¢ç”Ÿçš„æ¨™ç±¤
          echo "ğŸ”¥ Docker tag generated: ${FINAL_TAG}"

      # (å¯é¸) é™¤éŒ¯æ­¥é©Ÿï¼Œç¢ºèªè®Šæ•¸å€¼
      - name: Debug Docker Tag
        run: echo "The Docker tag variable is: ${{ env.DOCKER_TAG }}"

      - name: Build and push Docker image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/armhf # å»ºç½®å¤šå¹³å°æ˜ åƒæª”
          push: true # æ¨é€åˆ° Registry
          tags: | # ä½¿ç”¨å¤šè¡Œå­—ä¸²åˆ—å‡ºæ‰€æœ‰æ¨™ç±¤
            ghcr.io/danieltheflukr/skyroute-enterprise:${{ env.DOCKER_TAG }}
            ghcr.io/danieltheflukr/skyroute-enterprise:latest
          # æ–°å¢å¿«å–è¨­å®šï¼Œåˆ©ç”¨ GitHub Actions Cache åŠ é€Ÿå¾ŒçºŒå»ºç½®
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Notify build success
        run: echo "âœ… SkyRoute-Enterprise image pushed to GHCR!"
