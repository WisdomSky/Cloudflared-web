on:
  push:
    branches:
      - "main"

jobs:
  docker:
    name: Build & Push Docker Image to GHCR
    runs-on: ubuntu-latest

    steps:
      # âœ… å–å¾—åŸå§‹ç¢¼
      - name: Checkout source code
        uses: actions/checkout@v4

      # âœ… è¨­å®šå¤šå¹³å°æ”¯æ´
      - name: Set up QEMU (for multi-platform builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # âœ… ç™»å…¥ GitHub Container Registry (GHCR)
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # âœ… ç”Ÿæˆ Docker Tagï¼ˆæ ¼å¼å®‰å…¨ï¼Œç„¡ç‰¹æ®Šå­—å…ƒå•é¡Œï¼‰
      - name: Generate safe version tag
        run: |
          VERSION=$(grep -oP '(?<=ARG CLOUDFLARED_VERSION=).*' Dockerfile || echo "2025.4.0")
          if [ -z "$VERSION" ]; then VERSION="2025.4.0"; fi
          DATE_TAG=$(date +'%Y%m%d')
          COMMIT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          FINAL_TAG="${VERSION}-${DATE_TAG}-${COMMIT_SHA}"
          FINAL_TAG=$(echo $FINAL_TAG | tr -d '\n' | sed 's/[^a-zA-Z0-9._-]//g') # æ¸…ç†ä¸åˆæ³•å­—å…ƒ
          echo "DOCKER_TAG=${FINAL_TAG}" >> $GITHUB_ENV
          echo "ğŸ”¥ Docker tag generated: ${FINAL_TAG}"

      # âœ… Build & Push Image to GHCR
      - name: Build and push Docker image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/armhf
          push: true
          tags: |
            ghcr.io/danieltheflukr/skyroute-enterprise:${{ env.DOCKER_TAG }}
            ghcr.io/danieltheflukr/skyroute-enterprise:latest

      # âœ… å®Œæˆæç¤º
      - name: Notify build success
        run: echo "âœ… SkyRoute-Enterprise image pushed to GHCR successfully!"

